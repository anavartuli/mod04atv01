<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Piggybank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>

  <body>
    <main>
      <header>
        <img src="./assets/logo.svg" alt="logo">
        <h6 class="display-6">Olá, fulano!</h6>
      </header>

      <div class="container">
        <h6 class="display-6">Abril/2023</h6>
        <p>Gastos fixos <span>R$1.000</span></p>
        <p>Outros gastos <span>R$1.000</span></p>
        <p>Valores recebidos <span>R$1.000</span></p>

        <button class="fs-6 border border-5 rounded-4">Cadastrar Valores</button>
        <button class="fs-6 border border-5 rounded-4">Consultar Histórico</button>
        <button class="fs-6 border border-5 rounded-4">Metas</button>
        <button class="fs-6 border border-5 rounded-4">Configurações</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
